name: Release

on:
  push:
    branches:
      - main

jobs:
  release-please:
    name: Run Release Please

    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}

    steps:
      - name: Run release-please command
        id: release
        uses: googleapis/release-please-action@c2a5a2bd6a758a0937f1ddb1e8950609867ed15c

  test-and-publish:
    name: Test & Publish

    runs-on: ubuntu-latest

    needs: [release-please]

    if: needs.release-please.outputs.releases_created != 'false'

    concurrency: publish-group # optional: ensure only one action runs at a time

    permissions:
      contents: read
      id-token: write # Required for OIDC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda

      - name: Setup NodeJS
        uses: actions/setup-node@v5
        with:
          cache: pnpm
          node-version: latest
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Test package
        run: pnpm test

      - name: Publish package
        run: npm publish
